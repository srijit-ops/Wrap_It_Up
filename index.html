<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>Wrap-it-up</title>
</head>
<body style="background: lightsteelblue;">
    <div class="container my-4">
        <h1 class="mb-5 fw-bold" style="text-align: center;
        color: rebeccapurple; overflow-y: hidden;">Wrap It Up</h1>
        <div class="row justify-content-md-between justify-content-sm-evenly justify-content-evenly align-items-center flex-wrap mb-sm-3 mb-4">
            <div class="col-md-5 col-sm-11 col-12 d-flex flex-column">
                <div class="">
                    <label for="avatar" class="fw-bold" style="color: blueviolet;
                    font-size: 1.1rem;">Upload image</label><br>
                    <small style="color: dimgrey;">(A background removed pic is preferable.)</small><br>
                    <input id="avatar" type="file" accept="image/png , image/jpeg" class="mt-2" onchange="prevImg(this)">
                </div>
                <div class="">
                    <button type="button" class="btn btn-warning mt-3 editPrev" id="edit" onclick="edit()">Edit</button>   
                </div>
            </div>
            <div class="col-md-5 col-sm-8 col-11">
                <div class="prev mt-3">  
                    <img src="" alt="No Image" id="preview" class="beforeClick">
                </div>
            </div>
        </div>

        <div class="row flex-column-reverse mt-3 mx-1 mx-sm-0" id="right">
            <div class="mt-3">
                <button type="button" class="btn btn-success mt-3 downImg" id="download" onclick="downloadImg()">Download</button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" integrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibyoeqMV/TJlSKda6FXzoEyYGjTe+vXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="app.js"></script>
</body>
</html>
